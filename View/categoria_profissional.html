<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Categorias Profissionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Cadastro de Categorias Profissionais</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição da Categoria</label>
          <input type="text" class="form-control" id="descricao" placeholder="Ex: Enfermeiro">
        </div>
        <button class="btn btn-success" onclick="salvarCategoria()">Salvar</button>
      </div>
    </div>

    <div class="mt-4">
      <h5>Categorias Cadastradas</h5>
      <ul class="list-group" id="listaCategorias"></ul>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, para funcionalidades JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
