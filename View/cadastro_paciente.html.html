<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 card p-4 shadow">
    <h2 class="mb-4">Cadastro de Paciente</h2>
    <form id="pacienteForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="Nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="Nome" required>
        </div>
        <div class="col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cns" class="form-label">CNS</label>
          <input type="text" class="form-control" id="cns" required>
        </div>
        <div class="col-md-6">
          <label for="CPF" class="form-label">CPF</label>
          <input type="text" class="form-control" id="CPF" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="Equipe" class="form-label">Equipe</label>
          <input type="text" class="form-control" id="Equipe">
        </div>
        <div class="col-md-4">
          <label for="microarea" class="form-label">Microárea</label>
          <input type="text" class="form-control" id="microarea">
        </div>
        <div class="col-md-4">
          <label for="familia" class="form-label">Família</label>
          <input type="text" class="form-control" id="familia">
        </div>
      </div>

      <div class="mb-3">
        <label for="nomeMae" class="form-label">Nome da Mãe</label>
        <input type="text" class="form-control" id="nomeMae">
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="racaCor" class="form-label">Raça/Cor</label>
          <select class="form-select" id="racaCor">
            <option value="">Selecione</option>
            <option value="Branca">Branca</option>
            <option value="Preta">Preta</option>
            <option value="Parda">Parda</option>
            <option value="Amarela">Amarela</option>
            <option value="Indígena">Indígena</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone">
        </div>
        <div class="col-md-4">
          <label for="estadoCivil" class="form-label">Estado Civil</label>
          <select class="form-select" id="estadoCivil">
            <option value="">Selecione</option>
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Viúvo(a)">Viúvo(a)</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo">
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="CBO" class="form-label">CBO</label>
          <input type="text" class="form-control" id="CBO">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="escolaridade" class="form-label">Escolaridade</label>
          <input type="text" class="form-control" id="escolaridade">
        </div>
        <div class="col-md-6">
          <label for="renda" class="form-label">Renda</label>
          <input type="number" class="form-control" id="renda" min="0" step="0.01">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script>
    document.getElementById('pacienteForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const paciente = {
        Nome: document.getElementById('Nome').value,
        dataNascimento: document.getElementById('dataNascimento').value,
        cns: document.getElementById('cns').value,
        CPF: document.getElementById('CPF').value,
        Equipe: document.getElementById('Equipe').value,
        microarea: document.getElementById('microarea').value,
        familia: document.getElementById('familia').value,
        nomeMae: document.getElementById('nomeMae').value,
        racaCor: document.getElementById('racaCor').value,
        telefone: document.getElementById('telefone').value,
        estadoCivil: document.getElementById('estadoCivil').value,
        sexo: document.getElementById('sexo').value,
        CBO: document.getElementById('CBO').value,
        escolaridade: document.getElementById('escolaridade').value,
        renda: document.getElementById('renda').value
      };

      console.log("Dados do Paciente:", paciente);
      
    });
  </script>
</body>
</html>
