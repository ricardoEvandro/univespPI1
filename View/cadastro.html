<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (opcional, apenas se precisar de funcionalidades interativas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="container mt-5">
    <h2 class="text-center">Cadastro de Usuário</h2>
    
    <div class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">CPF:</label>
            <input type="text" id="cpf" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Endereço:</label>
            <input type="text" id="endereco" class="form-control">
        </div>
        <button onclick="enviarDados()" class="botao-dourado">Cadastrar</button>
    </div>

    <h2 class="mt-4">Lista de Usuários</h2>

   <div class="card p-4 shadow">
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo">
            <!-- Os dados inseridos aparecerão aqui -->
        </tbody>
    </table>
   </div>




</body>
</html>
