<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (opcional, apenas se precisar de funcionalidades interativas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body class="container mt-5">
    <h2 class="text-center">Cadastro de Usuários</h2>
    
    <div class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">CPF:</label>
            <input type="text" id="cpf" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Endereço:</label>
            <input type="text" id="endereco" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">CNES:</label>
            <input type="text" id="CNES" class="form-control">
        </div>
        
        <div class="mb-3">
        <label for="cargo" class="form-label">Cargo</label>
              <select id="cargo" name="cargo" class="form-control">
                <option value="">Selecione o cargo</option>
                <option value="001">Gerente</option>
                <option value="002">Supervisor</option>
                <option value="003">Coordenador</option>
                <option value="004">Colaborador</option>
                <!-- Outras opções conforme necessário -->
              </select>
        </div>
        
        <div class="mb-3">
        <label for="cargo_cbo" class="form-label">Categoria Profissional</label>
              <select id="cargo_cbo" name="cargo_cbo" class="form-control">
                <option value="">Selecione a categoria profissional</option>
                <option value="001">Médico</option>
                <option value="002">Enfermeiro</option>
                <option value="003">Técnico de Enfermagem</option>
                <option value="004">Farmacêutico</option>
                <!-- Outras opções conforme necessário -->
              </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Matricula:</label>
            <input type="number" id="matricula" class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Matricula:</label>
            <input type="number" id="matricula" class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Data de Admissão:</label>
            <input type="date" id="dataAdmiss" class="form-control">
        </div>
         <div class="mb-3">
            <label class="form-label">Data de Demissão:</label>
            <input type="date" id="dataDemiss" class="form-control">
        </div>

        <label for="cargo_cbo" class="form-label">Conselho de Classe</label>
              <select id="cargo_cbo" name="cargo_cbo" class="form-control">
                <option value="">Selecione o conselho de classe</option>
                <option value="001">CREMESP</option>
                <option value="002">COREN</option>
                <option value="003">CREFITO</option>
                <option value="004">CRN</option>
                <!-- Outras opções conforme necessário -->
              </select>
        
        <div class="mb-3">
            <label class="form-label">Informe o código do conselho de classe:</label>
            <input type="text" id="numConsClasse" class="form-control">
        </div>
         <button onclick="enviarDados()" class="botao-dourado">Cadastrar</button>
        </div>
        

       
  

    <h2 class="mt-4">Lista de Usuários</h2>

   <div class="card p-4 shadow">
    <table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>CPF</th>
        <th>Endereço</th>
        <th>CNES</th>
        <th>Cargo</th>
        <th>Categoria Profissional (CBO)</th>
        <th>Matrícula</th>
        <th>Data de Admissão</th>
        <th>Data de Demissão</th>
        <th>Conselho de Classe</th>
        <th>Nº Conselho</th>
    </tr>
</thead>

        <tbody id="tabela-corpo">
            <!-- Os dados inseridos aparecerão aqui -->
        </tbody>
    </table>
   </div>




</body>
</html>
